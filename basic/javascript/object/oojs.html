  <body>
    <p>This example requires you to enter commands in your browser's JavaScript console (see <a href="https://developer.mozilla.org/en-US/docs/Learn/Common_questions/What_are_browser_developer_tools">What are browser developer tools</a> for more information).</p>

    <script>
        // 1~4 : properties
        // 5~6 : method
        const person = {
            name: ['Bob', 'Smith'],
            age: 32,
            gender: 'male',
            interests: ['music', 'skiing'],
            bio: function() {
                alert(this.name[0] + ' ' + this.name[1] + ' is ' + this.age + ' years old. He likes ' + this.interests[0] + ' and ' + this.interests[1] + '.');
            },
            greeting: function() {
                alert('Hi! I\'m ' + this.name[0] + '.');
            }
        };

        function createNewPerson(name) {
            const obj = {};
            obj.name = name;
            obj.greeting = function() {
                alert('Hi! I\'m ' + obj.name + '.');
            };
            return obj;
        };

        // need new
        function Person_22(name) {
            this.name = name;
            this.greeting = function() {
                alert('Hi! I\'m ' + this.name + '.');
            };
        }

        function Person_3(first, last, age, gender, interests) {
            this.name = {
                first : first,
                last : last
            };
            this.age = age;
            this.gender = gender;
            this.interests = interests;
            this.bio = function() {
                alert(this.name.first + ' ' + this.name.last + ' is ' + this.age + ' years old. He likes ' + this.interests[0] + ' and ' + this.interests[1] + '.');
            };
            this.greeting = function() {
                alert('Hi! I\'m ' + this.name.first + '.');
            };
        }

        let p1 = new Object();
        p1.name = 'Chris';
        p1['age'] = 38;
        p1.greeting = function() {
            alert("Hello I'm " + this.name + " " + this.age)
        }

        // create new object using constructor
        let person3 = new p1.constructor('Karen', 'Stephenson', 26, 'female', ['playing drums', 'mountain climbing']);
    </script>
