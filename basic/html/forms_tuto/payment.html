<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <link href="payment.css" rel="stylesheet" type="text/css">
    <title>My test page</title>
  </head>
  <body>
    <p>This is my page</p>
    <form>
        <h1>Payment form</h1>
        <p>Required fields are followed by <strong><abbr title="required">*</abbr></strong>.</p>
        
        <section>
            <h2>Contact Information</h2>
            <fieldset>
                <legend>Title</legend>
                <ul>
                    <li>
                        <label for="title_1">King</label>
                        <input type="radio" id="title_1" name="title_1" value="K">
                    </li>
                    <li>
                        <label for="title_2">Queen</label>
                        <input type="radio" id="title_1" name="title_1" value="Q">
                    </li>
                    <li>
                        <label for="title_3">Joker</label>
                        <input type="radio" id="title_1" name="title_1" value="J">
                    </li>
                </ul>
            </fieldset>
            <p>
                <label for='name'>
                    <span>Name: </span>
                    <strong><abbr title="required">*</abbr></strong>
                </label>
                <input type="text" id="name" name="username">
            </p>
            <p>
                <label for='mail'>
                    <span>E-mail: </span>
                    <strong><abbr title="required">*</abbr></strong>
                </label>
                <input type="email" id="mail" name="usermail">
            </p>
            <p>
                <label for='pwd'>
                    <span>Password: </span>
                    <strong><abbr title="required">*</abbr></strong>
                </label>
                <input type="password" id="pwd" name="password">
            </p>
        </section>

        <section>
            <h2>Payment Information</h2>
            <p>
                <label for="card">
                    <span>Card type: </span>
                </label>
                <select id="card" name="usercard">
                    <option value="visa">Visa</option>
                    <option value="mc">Mastercard</option>
                    <option value="amex">American Express</option>
                </select>
            </p>
            <p>
                <label for="number">
                    <span>Card number: </span>
                    <strong><abbr title="required">*</abbr></strong>
                </label>
                <input type="tel" id="number" name="cardnumber">
            </p>
            <p>
                <label for="date">
                    <span>Expiration Date: </span>
                    <strong><abbr title="required">*</abbr></strong>
                    <em>formatted as mm/yy</em>
                </label>
                <input type="date" id="date" name="Expiration">
            </p>
        </section>
    </form>
  </body>
</html>
