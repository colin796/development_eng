<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Simple synchronous JavaScript example</title>
  </head>
  <body>
    <button>Click me</button>
    <script>
      let myGreeting = setTimeout(function(){
          alert("Heelo")
      },2000);

      let myGreeting_2 = setTimeout(function sayHi(){
          alert("Heelo")
      },2000);

      function sayHi_2(){
          alert("hello")
      };

      let myGreeting_3 = setTimeout(sayHi_2,2000)

      // pass param
      function sayHi_3(who){
          alert("Hello " + who)
      }
      let myGreeting_4 = setTimeout(sayHi_3, 2000, "AA")

      // clearing timeout
      clearTimeout(myGreeting)
    </script>
  </body>
</html>
