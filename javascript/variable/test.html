<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <title>Number guessing game</title>

    <style>
      html {
        font-family: sans-serif;
      }
      body {
        width: 50%;
        max-width: 800px;
        min-width: 480px;
        margin: 0 auto;
      }
      .lastResult {
        color: white;
        padding: 3px;
      }
    </style>
  </head>

  <body>
    <button>Press Me</button>
    <script>
        const button = document.querySelector('button');
        button.onclick = function() {
            let name = prompt("what is your name");
            if (name === "Adam"){
                alert("Hello Adam")
            } else {
                alert("Hello " + name)
            }            
        }
    </script>
  </body>
</html>
